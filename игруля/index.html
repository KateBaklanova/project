<head>
    <style>
        *{
            box-sizing: border-box
        }
    </style>
</head>
<body>
    <!--все помещаем в один див, чтобы код был связан с панелями-->
    <div style="position: relative; display: inline-block"> <!--inline-block позволяет растянуться по размеру canvas-->
        <div style="width: 100%; position: absolute; padding: 20px; display: flex; align-items: center">
            <div style="display: flex; justify-content: flex-end; position: relative; width: 100%; height: 30">
                <div style="width: 100%; height: 30; background-color: yellow;"></div> <!--шкала, показывающая всю шкалу здоровья-->
                <!--убираем left, чтобы шкала уменьшалась в левого края и ставим в контейнере fflex и justify-content-->
                <div id="playerHealth" style="position: absolute; top: 0; right: 0; bottom: 0; width: 100%; height: 30; background-color: green;"></div> <!--шкала, которая уменьшается и показывает текущее здоровье-->
            </div>
            <!--таймер-->
            <div id="time" style="font-size: 30px; display: flex; justify-content: center; align-items: center; width: 100; height: 70; flex-shrink: 0; background-color: red">10</div>
            <div style="position: relative; width: 100%; height: 30px"> <!--ставим relative, чтобы шкала двигала не весь главный div с таймером, а только шкалу врага-->
                <!--короче, шкала будет двигаться относительно этого div, а этот div относсительно главного-->
                <!--тут display block, блок стремится расшириться на всю доступную ширину, пэтому пишем только height-->
                <div style="height: 30; background-color: yellow"></div>
                <!--height: 30; top: 0; bottom: 0; left: 0; right: 0; нужно, чтобы задать положение начинаю от верхнего края контейнера поверх первого div-наследника-->
                <div id="enemyHealth" style="position: absolute; height: 30; top: 0; bottom: 0; left: 0; right: 0; background-color: green"></div>
            </div>
        </div>
        <!--display none потом меняем на flex, чтобы показать и чтобы работали выравнивания align-items, justify-content-->
        <div id="result" style="top: 0; bottom: 0; left: 0; right: 0; color: white; position: absolute; display: none; align-items: center; justify-content: center">Tie</div>
        <canvas></canvas>
    </div>

<script src ="utils.js"></script>
<script src ="classes.js"></script>
<script src ="index.js"></script>
</body>
